<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <h2>Event Registration</h2>
        
        <lebel for="name">Name:</lebel>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <lebel for="emailID">Email ID:</lebel>
        <input type="email" id="emailID" name="emailID">
        <br/>
        <br/>

        <lebel for="phoneNo">Phone No:</lebel>
        <input type="tel" id="phoneNo" name="phoneNo">
        <br/>
        <br/>

        <lebel for="occupationType">Occupation:</lebel>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>
        
        <fieldset>
            <legend>Topics of Interest</legend>

            <lebel for="checkBox1">HTML</lebel>
            <input type="checkbox" name="checkbox" id="checkBox1">
            <br/>
            <br/>

            <lebel for="checkBox2">CSS</lebel>
            <input type="checkbox" name="checkbox" id="checkBox2">
            <br/>
            <br/>

            <lebel for="checkBox3">JavaScript</lebel>
            <input type="checkbox" name="checkbox" id="checkBox3">


        </fieldset>

        <lebel for="textarea1">Comments:</lebel>
        <br/>
    
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="button" value="Register">




    </form>

    
</body>
</html>
