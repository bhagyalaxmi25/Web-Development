<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <h2>Registration Form</h2>

        <lebel for="name">Name:</lebel>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <lebel for="emailID">Email ID:</lebel>
        <input type="email" id="emailID" name="emailID">
        <br/>
        <br/>

        <lebel for="phoneNo">Phone No:</lebel>
        <input type="tel" id="phoneNo" name="phoneNo">
        <br/>
        <br/>

        <lebel for="button1">Button:</lebel>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>

        <fieldset>

        <lebel for="radio1">Male:</lebel>
        <input type="radio" name="radio" id="radio1" value="Subscribe">
        <br/>
        <br/>

        <lebel for="radio2">Female:</lebel>
        <input type="radio" name="radio" id="radio2" value="Subscribe">
        <br/>
        <br/>

        </fieldset>


        <lebel for="checkbox1">English:</lebel>
        <input type="checkbox" name="checkbox1" id="checkbox1" value="Subscribe">

        <lebel for="checkbox2">Hindi:</lebel>
        <input type="checkbox" name="checkbox2" id="checkbox2" value="Subscribe">
        <br/>
        <br/>


        <lebel for="fileselect1">Upload:</lebel>
        <input type="file" name="fileselect1" id="fileselect1">

       </form>
    
</body>
</html>
