<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <h3>Complex Form</h3>

        <fieldset>

            <legend>Personal Information</legend>

            <lebel for="name1">Name:</lebel> 
            <input type="text" name="name1" id="name1">
            <br/>
            <br/>

            <lebel for="email1">Email:</lebel>
            <input type="email" name="email1" id="email1">
            <br/>
            <br/>

            <lebel for="phone">Phone:</lebel>
            <input type="tel" name="phone" id="phone">
            <br/>
            <br/>

            <lebel for="date1">Date of Birth:</lebel>
            <input type="date" name="date1" id="date1">
            <br/>
            <br/>

            <lebel for="radio">Gender</lebel>
            
            <input type="radio" name="radio" id="radio2">
            <lebel for="radio2">Male</lebel>

            <input type="radio" name="radio" id="radio3">
            <lebel for="radio3">Female</lebel>
            <br/>
            <br/>

            <lebel for="femalecountry">Female Country</lebel>
            <select name="femalecountry" id="femalecountry">

                <option value="unitedstates">United States</option>
                <option value="odisha">Odisha</option>
                <option value="africa">Africa</option>
                <option value="london">London</option> 
                <option value="parish">Parish</option>  

            </select>
            
        
        </fieldset>
        

        <fieldset>

            <legend>Address</legend>

            <lebel for="street">Street:</lebel>
            <input type="text" name="street" id="street">
            <br/>
            <br/>

            <lebel for="city">City:</lebel>
            <input type="text" name="city" id="city">
            <br/>
            <br/>

            <lebel for="state">State:</lebel>
            <input type="text" name="state" id="state">
            <br/>
            <br/>

            <lebel for="code">Zip Code:</lebel>
            <input type="text" name="code" id="code">
            <br/>
            <br/>

        
        </fieldset>


        <fieldset>

            <legend>Other Information</legend>


            <lebel for="textarea1">Comments:</lebel>
            <textarea name="taxtarea1" id="textarea1" cols="30" rows="10"></textarea>

            <lebel for="terms">I agree to the terms of service:</lebel>
            <input type="checkbox" name="terms" id="terms">


        </fieldset>
        <br/>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
