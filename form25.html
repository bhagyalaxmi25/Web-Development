<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    
    <form>


        <fieldset>

        <h2>Job Application</h2>

        <lebel for="name1">Name:</lebel> 
        <input type="text" name="name1" id="name1">
        <br/>
        <br/>

        <lebel for="eMail">Email ID:</lebel>
        <input type="email" name="eMail" id="eMail">
        <br/>
        <br/>

        <lebel for="phoneNo">Phone No:</lebel>
        <input type="tel" name="phoneNo" id="phoneNo"> 
        <br/>
        <br/>

        <lebel for="filename">Resume:</lebel>
        <br/>
        <input type="file" name="filename" id="filename">
        <br/>
        <br/>

        <lebel for="counter">Experience (in years):</lebel>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>

        <lebel for="datecalender">Choose Date:</lebel>
        <input type="date" id="datecalender">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" name="checkbox29" id="checkbox29">
            <br/>
            <lebel for="checkbox29">HTML</lebel>
            <br/>
            <br/>

            <input type="checkbox" name="checkbox30" id="checkbox30">
            <br/>
            <lebel for="checkbox30">CSS</lebel>
            <br/>
            <br/>

            <input type="checkbox" name="checkbox25" id="checkbox25">
            <br/>
            <lebel for="checkbox25">JavaScript</lebel>


        </fieldset>
        <br/>

        <lebel for="educationType">Highest Education:</lebel>

        <select name="educationType" id="educationType">
            <option value="highschool">High School</option>
            <option value="associateDegree">Associate's Degree</option>
            <option value="bachelorDegree">Bachelor's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br/>
        <br/>

        <fieldset>

            <legend>Availability:</legend>

            <lebel for="radio1">Full-time</lebel>
            <input type="radio" name="radio" id="radio1">
            <br/>
            <br/>

            <lebel for="radio2">Part-time</lebel>
            <input type="radio" name="radio" id="radio2">
      

        </fieldset>

        <lebel for="textarea5">Additional Comments:</lebel>
        <br/>
        <textarea name="textarea5" id="textarea5" cols="30" rows="10" placeholder="enter text here......"></textarea>

        <input type="submit" value="Submit Application">

        </fieldset>

    </form>

</body>
</html>
